<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
    <div id="container" class="container">
        <div class="content">
            <h1>Etch-a-Sketch Project</h1>
        </div>
        <div class="pageCanvas">
            <div class="buttonsDiv">
                <h2>Define <br> Resolution</h2>
                
                <input type="text" placeholder="Max 100" value="" onchange="changeSize(this.value)" id="input">  <br>      
                <button id="setSize" class="setSize">Set Size!</button>
                <div id="error" class="error">
                    Input must be between 2 and 100
                </div> 
                <hr>
                <button id="blackButton" class="blackButton"><strong>Black</strong></button><br>
                <button id="greyButton" class="greyButton"><strong>Grey</strong></button><br>
                <button id="whiteButton" class="whiteButton"><strong></strong>White</strong></button><br>   
                <button id="randomButton" class="randomButton"><strong></strong>Random</strong></button><br>  
                <hr> 
                <button id="resetButton" class="resetButton"><strong></strong>Reset</strong></button>             
            </div>
            <div id="canvasDiv" class="canvasDiv">   
            </div>
        </div>
    </div>
</body>
</html>
