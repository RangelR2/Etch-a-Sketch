<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
    <div id="container" class="container">
        <div class="content">
            <h1>Etch-a-Sketch Project</h1>
        </div>
        <div class="pageCanvas">
            <div class="buttonsDiv">
                <h2>Define</h2>
                <input type="text" placeholder="Size" value="16" onchange="changeSize(this.value)">        
                <button id="setSize">Set Size!</button> 
                <button id="blackButton">Black</button>                         
            </div>
            <div id="canvasDiv" class="canvasDiv">   
            </div>
        </div>
    </div>
</body>
</html>
